<!DOCTYPE html>
<html>
 
<head>
    <!-- Include Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 
    <!-- Include Moment.js CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
 
    <!-- Include Bootstrap DateTimePicker CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://trello.com/1/client.js?key=2905a45608f989a24bf26e3d92edcf80"></script>
    <script type="module" src="../js/summary-section.js"></script>
</head>
 
<body>
 
    <!-- Include datetime input to display
        datetimepicker in container with
        relative position -->
    <div class="container" style="margin:100px">
        <form class="row g-3" id="meetingForm">
            <div class="col-md-12">
                <label for="meetingName" class="form-label">Meeting name</label>
                <input type="text" class="form-control" id="meetingName" placeholder="Type meeting name" required/>
            </div>
            <div class="col-md-12">
            <label for="meetingstart">Meeting start:</label>
            <input class="form-control"
                type="text" id="meetingstart" placeholder="Select date and time"  required/>
            </div>
            <div class="col-md-12">
            <label for="meetingstart">Meeting end:</label>
            <input class="form-control"
                type="text" id="meetingend" placeholder="Select time"  required/>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="createmeeting">Create meeting</button>
                </div>
        </form>
    </div>
</body>
 
</html>
